<!doctype html>
<html>
<head>
<meta charset="utf-8" http-equiv="content-type" content="text/html">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script>
	$(document).bind('mobileinit',function(){
		$.mobile.changePage.defaults.changeHash = false;
		$.mobile.hashListeningEnabled = false;
		$.mobile.pushStateEnabled = false;
	});
	$(function(){
		$(":jqmData(role='page')").attr("data-title", document.title);
	});
</script>
<script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
<style type="text/css">
.ui-icon-person:after{ 
background-image:url(images/个人.png);
}
a:link {
	text-decoration: none;
	font-weight:normal;
}
a:visited {
	text-decoration: none;
}
a:active {
	text-decoration: none;
	font-weight:bold;
}
</style>
<script>
	function check(){
		alert(" ");
	}
</script>
</head>
<body>
    <div data-role="page" data-theme="a" id="login_page">
        <div data-role="header" data-position="fixed" style="margin-top:-1px">
            <a href="#" data-rel="back" title="返回"><b> < </b></a><h2>支付页面</h2><a href="#" style="width:10px; height:16px; border-radius:50%; border:0"><img src="images/userhead.png" width="34px" height="34px" style="margin-top:-9px; margin-left:-12px; border-radius:50%"></a>
            <!--该效果基于头像大小为160x160-->
        </div>
        <div data-role="content">
            <table width="100%">
            	<form>
                    <tr>
                        <td width="4%"><img src="images/testhead200.png" style="border-radius:50%" width="60px" height="60px"></td>
                        <td width="96%">大赛易</td>
                    </tr>
                    <tr>
                        <td colspan="2"><hr></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><b>￥0.00</b></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            支付方式:<select>
                                <option>微信支付</option>
                                <!--<option>大赛易钱包支付</option>-->
                                <option>银行卡支付</option>
                         	</select>
                         </td>
                    </tr>
                    <tr>
                        <td colspan="2">支付密码:<input type="password" placeholder="支付密码"></td>
                    </tr>
                </form>
            </table>
			<a data-role="button" data-theme="a" onclick="check();">确认支付</a>

        <div data-role="footer" data-position="fixed" style="margin-bottom:-1px">
        	<div data-role="navbar">
                <ul>
                    <li><a id="chat" href="#" data-icon="person" class="ui-nodisc-icon ui-btn-active" style="font-size:small">赛事</a></li>        
                    <li><a id="email" href="#" data-icon="person" class="ui-nodisc-icon" style="font-size:small">赛圈</a></li>        
                    <li><a id="person" href="#" data-icon="person" class="ui-nodisc-icon" style="font-size:small">个人</a></li>   
                </ul>
