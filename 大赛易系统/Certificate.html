<title>大赛易</title>
<style>
body{
	width:1024px;margin:0 auto;
	border:1px solid transparent;
}
.d1{
	background-image:url(images/穿越证书.jpg);
	width:100%;
	height:747px;
	background-repeat:no-repeat;
	margin:0 auto;
	overflow:auto;
	margin-top:10%;
}

<body>
<div style="width:1024px;">
    <div class="d1">
        <div style="padding-top:8%;margin-left:10%; width:80%; border:0px solid #000;">
            <center><font style="font-size:25pt; color:#97504a;"><p>鑫金汇财富中心</p></font></center>
            <center><font style="font-size: 38pt; filter: shadow(color=green); width: 100%; color:#795a5f; line-height: 150%; font-family: 华文彩云"><b>2015年第八届<span style="font-family:@楷体_gb2312">徒步</span>穿越丹霞山 </b></font></center>
            <center><font style="font-size: 40pt; filter: shadow(color=#9370db); width: 100%; color: #795a5f; line-height: 150%; font-family: 隶书"><b>穿越证书</b></font></center>
            <center><font style="font-size:20pt;"><p>第<span style="text-decoration:underline">一</span>组“必胜”队参加2015第八届徒步穿越丹霞山活动;</p></font></center>
            <center><font style="font-size:20pt;"><p>获第<span style="text-decoration:underline">一</span>名，用时<span style="text-decoration:underline">15</span>时<span style="text-decoration:underline">21</span>分， 成功穿越46.33千米</p></font></center>
            <font style="font-size:20pt;text-indent:2em;"><p>特发此证</p></font>
            <table width="100%" border="0">
                <tr>
                    <td><font style="font-size:15pt;text-indent:2em;"><p><span></span>韶关市体育局</p></font></td>
                    <td><font style="font-size:15pt;text-indent:2em;"><p>韶关市旅游局</p></font></td>
                    <td><font style="font-size:15pt;text-indent:2em;"><p>韶关市丹霞山管理委员会</p></font></td>
                </tr>
            </table>
            <font style="font-size:15pt; "><p style="margin-left:66%;">二零一六年五月三日</p></font>
            <div style="position:absolute; margin-top:-16%; margin-left:2%;">
                <table width="100%" border="0">
                    <tr>
                        <td width="230px;"><img src="images/体育局印章.gif"></td>
                        <td width="250px;"><img src="images/旅游局印章.gif"></td>
                        <td><img src="images/丹霞山印章.gif"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
