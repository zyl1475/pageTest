    <style>
    	.suspension_frame{
			width:120px;
			height:309px;
			position:fixed;
			z-index:100;
			top:25%;
			color:#FFFFFF;
		}
		.frame_btn{
			background-color:#2E93D5;
			width:100%;
			height:35px;
			line-height:35px;
			margin:0 0 3px 0;
		}
		.frame_btn:hover{
			width:100%;
			height:35px;
			background-color:rgba(225,225,225,0.3);
			color:#2E93D5;
			line-height:35px;
			font-weight:bold;
			margin:2px 0 2px 0;
			transition:all 0.5s linear;
			-webkit-transition:all 0.5s linear;
			-moz-transition:all 0.5s linear;
			-ms-transition:all 0.5s linear;
			-o-transition:all 0.5s linear;
		}
		.frame_btn a:hover{
			text-decoration: none;
		}
		.frame_code_word{
			background-color:#2E93D5;
			position:absolute;
			bottom:0;
		}
		.frame_qr_code{
			width:120px;
			height:120px;
			background-image:url(images/qr_code.png);
			background-size:100%;
			background-repeat:no-repeat;
			margin-bottom:-1px;
		}
		.frame_word{
			margin-bottom:-13px;
			font-size:15px;
		}
		.frame_word p{
			margin-top:-2px;		
		}
    </style>
        <div id="test" class="suspension_frame" align="center">

        <script>
			<!--悬浮框位置判断-->
			var windows_width = window.innerWidth;
			var frame_left = windows_width - 149;
			if(windows_width < 1280){
				$("#test").attr("hidden","hidden");
			}else{
				$("#test").attr("style","margin-left:"+frame_left+"px");
			}
			
			<!--返回顶部-->
			var sdelay=0;
			function returnTop() {
				window.scrollBy(0,-120);
				if(document.body.scrollTop>0) { 
					sdelay= setTimeout('returnTop()',24);
				}
			}
    	</script>
